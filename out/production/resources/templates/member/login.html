<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인 창</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
<!--    <link th:href="@{/css/styles.css}" rel="stylesheet" />-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        .align-middle {
            background-image: url('/img/bg/Popeyes_pattern.jpg');
        }
    </style>
</head>
<body class="align-middle">
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh">
        <div class="card align-self-center">
            <div class="card-header">
                로그인
            </div>
            <div class="card-body">
                <th:block th:if="${param.logout != null}">
                    <h2>Logout 되었습니다</h2>
                    <a href="/main">홈으로 돌아가기</a>
                </th:block>
                <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="아이디">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">패스워드</span>
                        <input type="password" name="password" class="form-control" placeholder="패스워드">
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">
                            자동 로그인
                        </label>
                    </div>
                    <div class="my-4">
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary submitBtn">로그인</button>
                        </div>
                    </div>
                    <a href="/main">홈으로 돌아가기</a>
                </form>
            </div><!--end card body-->
        </div><!--end card-->
    </div>
</body>
</html>
